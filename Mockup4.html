<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      border: 1px solid #000;
      padding: 2rem;
      max-width: 450px;
      margin: 2rem auto;
      background-color: #fff;
    }
    .panel-box {
      border: 1px solid #000;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0;
    }
    .success { background-color: #d5e8d4; border-color: #82b366; }
    .info { background-color: #cce5ff; border-color: #4d90fe; }
    .error { background-color: #f8d7da; border-color: #c9302c; }
  </style>
</head>
<body>
  <div class="container">

    <!-- Formulario Registro -->
    <div class="box">
      <h3 class="text-center">Registro de Usuario</h3>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="ej: ana@example.com">
      </div>

      <div class="mb-3" id="password-div">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>

      <div class="mb-3">
        <label for="tipoRegistro" class="form-label">Tipo de registro</label>
        <select class="form-select" id="tipoRegistro">
          <option value="web">Web</option>
          <option value="local">Local</option>
        </select>
      </div>

      <button id="btnRegistrar" class="btn btn-primary w-100">Registrar</button>
    </div>

    <!-- Mensajes -->
    <div id="registro-exitoso" class="panel-box success" style="display:none;">
      <h5>Registro exitoso</h5>
      <p>Cuenta creada y mensaje de bienvenida</p>
    </div>

    <div id="registro-local" class="panel-box info" style="display:none;">
      <h5>Registro en local</h5>
      <p>Cliente registrado en la base de datos</p>
    </div>

    <div id="email-registrado" class="panel-box error" style="display:none;">
      <h5>Email ya registrado</h5>
      <p>El email ya está en uso</p>
    </div>

  </div>

  <script>
    const btnRegistrar = document.getElementById('btnRegistrar');

    // Array para simular almacenamiento de usuarios
    const usuarios = [];

    btnRegistrar.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const passwordDiv = document.getElementById('password-div');
      const password = document.getElementById('password').value.trim();
      const tipo = document.getElementById('tipoRegistro').value;

      // Ocultar todos los escenarios
      document.getElementById('registro-exitoso').style.display = 'none';
      document.getElementById('registro-local').style.display = 'none';
      document.getElementById('email-registrado').style.display = 'none';

      // Verificar si el usuario ya existe
      const existe = usuarios.some(u => u.email === email);

      if(existe) {
        document.getElementById('email-registrado').style.display = 'block';
      } else {
        // Guardar usuario en array
        usuarios.push({ email, password, tipo });

        if(tipo === "web") {
          document.getElementById('registro-exitoso').style.display = 'block';
        } else if(tipo === "local") {
          document.getElementById('registro-local').style.display = 'block';
        }

        // Limpiar contraseña después de guardar
        document.getElementById('password').value = '';
      }

      // Limpiar email
      document.getElementById('email').value = '';
    });
  </script>

</body>
</html>
